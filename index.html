<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic snake game</title>
  <link rel="icon" href="./snake-pngegg.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- <h1 class="title">My snakeyyyyyyy</h1> -->
    <div class="score-wrapper">
      <h1 class="title">
        High score: <span class="high-score" id="HighScore"></span>
      </h1>
      <h2 class="user-name" id="UserName"></h2>
      <h2 class="score" id="Score"></h2>
      <form action="" id="snakeNameForm" autocomplete="off">
        <input 
        type="text" 
          id = 'snakeNameInput' 
          placeholder="Name your snake (8 characters max)"
          name="snakeName"
          value=""
          maxlength="8"
        >
        <button type="submit">Save</button>
      </form>
      
    </div>
    <canvas></canvas>
    <div class="instruction" style="display: none;">
      <b>INSTRUCTION</b>
      <br>
      <p>Use &#8592; &#8593; &#8594; &#8595; to move your snake</p>      
      <p>Game over when your snake hits wall or itself</p>      
    </div>
  </div>
  <script src="canvas.js"></script>
</body>
</html>
