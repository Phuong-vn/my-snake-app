<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic snake game</title>
  <link rel="icon" href="./snake-pngegg.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- <h1 class="title">My snakeyyyyyyy</h1> -->
    <div class="score-wrapper">
      <h1 class="title">Your score: <span class="score" id="Score"></span></h1>
      
    </div>
    <canvas></canvas>
    <div class="instruction">
      <b>INSTRUCTION</b>
      <br>
      <p>Use &#8592; &#8593; &#8594; &#8595; to move your snake</p>      
      <p>Game over when your snake hits wall or itself</p>      
    </div>
  </div>
  <script src="canvas.js"></script>
</body>
</html>
